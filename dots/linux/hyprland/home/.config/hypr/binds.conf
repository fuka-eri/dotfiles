$term = kitty
$browser = firefox-developer-edition
$mail = thunderbird
$editor = nvim
$explorer = thunar
$music = spotify
$notepad = code --profile notepad --unity-launch ~/Templates
$launcher = rofi -show drun -n
$launcher_alt = rofi -show run -n
$launchpad = rofi -show drun -config "~/.config/rofi/appmenu/rofi.rasi"

# Mod / Leader key
$mainMod = SUPER
$LHYPER = SUPER_L_ALT_L_CTRL_L
$RHYPER = SUPER_R_ALT_R_CTRL_R

# Application binds
bind = $mainMod, RETURN, exec, $term
bind = SUPER_SHIFT, RETURN, exec, $term --title floating_kitty --single-instance
bind = SUPER_ALT, T, exec, alacritty
bind = $mainMod, Q, killactive,
bind = SUPER_SHIFT, P, exec, hyprpicker -a && notify-send --icon ~/.config/hypr/assets/diamond.png -u critical -t 4000 "$(wl-paste)"
bind = $mainMod, B, exec, $browser
bind = $mainMod, E, exec, $term ranger
bind = SUPER_SHIFT, E, exec, $explorer
bind = $mainMod, SPACE, exec, $launcher
bind = SUPER_SHIFT, SPACE, exec, $launcher_alt
bind = $mainMod, A, exec, $launchpad
bind = $mainMod, L, exec, swaylock --grace 0 --fade-in 0
bind = $mainMod, T, exec, $term btop        
bind = SUPER, N, exec, swaync-client -t -sw
# bind = SUPER_SHIFT, V, exec, pkill wofi || cliphist list | wofi --dmenu -p clippick -l top_right -x -15 -y 10 -n | cliphist decode | wl-copy

# System binds
bind = $LHYPER, L, exec, systemctl --user exit
bind = $LHYPER, L, exit,
bind = $LHYPER, R, exec, reboot
bind = $LHYPER, P, exec, shutdown
bind = $LHYPER, T, exec, notify-send "test left"
bind = $RHYPER, T, exec, notify-send "test right"

# Screenshot binds
bind = , Print, exec, grim $(xdg-user-dir PICTURES)/screenshots/$(date +'%Y%m%d_%H%M%S.png') && notify-send --icon ~/.config/hypr/assets/square.png 'Screenshot Saved'
bind = SHIFT, Print, exec, grim -g "$(slurp)" $(xdg-user-dir PICTURES)/screenshots/$(date +'%Y%m%d_%H%M%S.png') && notify-send --icon ~/.config/hypr/assets/square.png 'Screenshot Saved'
bind = SUPER_SHIFT, Print, exec, grim -g "$(slurp)" - | swappy -f - 
bind = SUPER, Print, exec, grim - | swappy -f -
bind = CONTROL, Print, exec, grimshot copy screen && notify-send --icon ~/.config/hypr/assets/square.png "Screen copied to clipboard"
bind = SUPER_CTRL, Print, exec, grim -g "$(~/bin/hyprland_get_current_window_coord.sh)" - | wl-copy -t image/png && notify-send --icon ~/.config/hypr/assets/square.png "Window copied to clipboard"
bind = SUPER_CTRL_SHIFT, Print, exec, grimshot copy area && notify-send --icon ~/.config/hypr/assets/square.png "Screen part copied to clipboard"

# Screen recording
bind = SUPER_CTRLALT, Print, exec, ~/.local/bin/record_screen screen
bind = SUPER_CTRLALTSHIFT, Print, exec, ~/.local/bin/record_screen area

# Layout binds
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen
bind = SUPER_SHIFT, V, workspaceopt, allfloat

# WINDOWS FOCUS AND MOVES
bind = ALT,left,movefocus,l
bind = ALT,right,movefocus,r
bind = ALT,up,movefocus,u
bind = ALT,down,movefocus,d

bind = SUPER,left,movewindow,l
bind = SUPER,right,movewindow,r
bind = SUPER,up,movewindow,u
bind = SUPER,down,movewindow,d

# Switch workspaces with SUPER_ALT + [0-9]
bind = SUPER_ALT, 1, workspace, 1
bind = SUPER_ALT, 2, workspace, 2
bind = SUPER_ALT, 3, workspace, 3
bind = SUPER_ALT, 4, workspace, 4
bind = SUPER_ALT, 5, workspace, 5
bind = SUPER_ALT, 6, workspace, 6
bind = SUPER_ALT, 7, workspace, 7
bind = SUPER_ALT, 8, workspace, 8
bind = SUPER_ALT, 9, workspace, 9
bind = SUPER_ALT, 0, workspace, 10
bind = SUPER_ALT, right, workspace, +1
bind = SUPER_ALT, left, workspace, -1

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# MOVING WINDOWS TO WS
bind = SUPER_ALT_CTRL, 1, movetoworkspace, 1
bind = SUPER_ALT_CTRL, 2, movetoworkspace, 2
bind = SUPER_ALT_CTRL, 3, movetoworkspace, 3
bind = SUPER_ALT_CTRL, 4, movetoworkspace, 4
bind = SUPER_ALT_CTRL, 5, movetoworkspace, 5
bind = SUPER_ALT_CTRL, 6, movetoworkspace, 6
bind = SUPER_ALT_CTRL, 7, movetoworkspace, 7
bind = SUPER_ALT_CTRL, 8, movetoworkspace, 8
bind = SUPER_ALT_CTRL, 9, movetoworkspace, 9
bind = SUPER_ALT_CTRL, 0, movetoworkspace, 10

# MOVING WINDOWS TO WS
bind = SUPER_SHIFT, 1, movetoworkspacesilent, 1
bind = SUPER_SHIFT, 2, movetoworkspacesilent, 2
bind = SUPER_SHIFT, 3, movetoworkspacesilent, 3
bind = SUPER_SHIFT, 4, movetoworkspacesilent, 4
bind = SUPER_SHIFT, 5, movetoworkspacesilent, 5
bind = SUPER_SHIFT, 6, movetoworkspacesilent, 6
bind = SUPER_SHIFT, 7, movetoworkspacesilent, 7
bind = SUPER_SHIFT, 8, movetoworkspacesilent, 8
bind = SUPER_SHIFT, 9, movetoworkspacesilent, 9
bind = SUPER_SHIFT, 0, movetoworkspacesilent, 10
bind = SUPER_SHIFT, right, movetoworkspacesilent, +1
bind = SUPER_SHIFT, left, movetoworkspacesilent, -1

# simple movement between monitors
bind = SUPER_CTRL, up, focusmonitor, u
bind = SUPER_CTRL, down, focusmonitor, d
bind = SUPER_CTRL, left, focusmonitor, l
bind = SUPER_CTRL, right, focusmonitor, r

# MOVING WORKSPACES
bind = SUPER_CTRL_SHIFT,down,movecurrentworkspacetomonitor,d
bind = SUPER_CTRL_SHIFT,up,movecurrentworkspacetomonitor,u
bind = SUPER_CTRL_SHIFT,left,movecurrentworkspacetomonitor,l
bind = SUPER_CTRL_SHIFT,right,movecurrentworkspacetomonitor,r

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow #left click
bindm = $mainMod, mouse:273, resizewindow #right click

# Scratchpad
bind = SUPER_ALT,grave,movetoworkspace,special
bind = SUPER,grave,togglespecialworkspace,

# Media keys
# bind=,XF86AudioRaiseVolume,exec,amixer -D pipewire sset Master 5%+
bind = ,XF86AudioRaiseVolume,exec,pw-volume change +2.5%; pkill -RTMIN+8 waybar
# bind=,XF86AudioLowerVolume,exec,amixer -D pipewire sset Master 5%-
bind = ,XF86AudioLowerVolume,exec,pw-volume change -2.5%; pkill -RTMIN+8 waybar
# bind=,XF86AudioMute,exec,amixer -D pipewire sset Master +1 toggle
bind = ,XF86AudioMute,exec,pw-volume mute toggle; pkill -RTMIN+8 waybar
# bind=,XF86AudioMute,exec,amixer -D pw-volume mute toggle
bind = ,XF86MonBrightnessUp,exec,light -A 5
bind = ,XF86MonBrightnessDown,exec,light -U 5
bind = ,XF86AudioMedia,exec,playerctl play-pause
bind = ,XF86AudioPlay,exec,playerctl play-pause
bind = ,XF86AudioStop,exec,playerctl stop
bind = ,XF86AudioPrev,exec,playerctl previous
bind = ,XF86AudioNext,exec,playerctl next
