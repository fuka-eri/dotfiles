# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-1,	3840x2160@60,	1420x0,	2,	bitdepth,	10
monitor=DP-2,	5120x1440@120,	0x1080,	1,	bitdepth,	10

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

exec-once = dbus-update-activation-environment --systemd DISPLAY WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment DISPLAY WAYLAND_DISPLAY XDG_CURRENT_DESKTOP && systemctl --user start hyprland-session.target                                                                    # Source a file (multi-file configs)

# Gtk Theme workaround
# Set gsettings for theme
exec-once = gsettings set org.gnome.desktop.interface gtk-theme 'Catppuccin-Macchiato'
exec-once = gsettings set org.gnome.desktop.interface icon-theme 'oomox-Catppuccin-Macchiato'
exec-once = gsettings set org.gnome.desktop.interface font-name 'FiraCode Nerd Font 10'
exec-once = gsettings set org.gnome.desktop.interface cursor-theme 'Catppuccin-Mocha-Dark-Cursors'
exec-once = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'
exec-once = gsettings set org.gnome.desktop.interface enable-animations true

# Set gtkrc file themes
exec-once = sed -i 's/gtk-theme-name.*/gtk-theme-name="Catppuccin-Macchiato"/' ~/.gtkrc-2.0
exec-once = sed -i 's/gtk-icon-theme-name.*/gtk-icon-theme-name="oomox-Catppuccin-Macchiato"/' ~/.gtkrc-2.0
exec-once = sed -i 's/gtk-font-name.*/gtk-font-name="FiraCode Nerd Font 10"/' ~/.gtkrc-2.0
exec-once = sed -i 's/gtk-theme-name.*/gtk-theme-name=Catppuccin-Macchiato/' ~/.config/gtk-3.0/settings.ini
exec-once = sed -i 's/gtk-icon-theme-name.*/gtk-icon-theme-name=oomox-Catppuccin-Macchiato/' ~/.config/gtk-3.0/settings.ini
exec-once = sed -i 's/gtk-font-name.*/gtk-font-name="FiraCode Nerd Font 10"/' ~/.config/gtk-3.0/settings.ini
exec-once = sed -i 's/gtk-theme-name.*/gtk-theme-name=Catppuccin-Macchiato/' ~/.config/gtk-4.0/settings.ini
exec-once = sed -i 's/gtk-icon-theme-name.*/gtk-icon-theme-name=oomox-Catppuccin-Macchiato/' ~/.config/gtk-4.0/settings.ini
exec-once = sed -i 's/gtk-font-name.*/gtk-font-name="FiraCode Nerd Font 10"/' ~/.config/gtk-4.0/settings.ini

# Copy theme css files to gtk folders
exec-once = rm -f ~/.config/gtk-4.0/gtk.css
exec-once = rm -f ~/.config/gtk-4.0/gtk-dark.css
exec-once = ln -s ~/.themes/Catppuccin-Macchiato/gtk-4.0/gtk.css  ~/.config/gtk-4.0/gtk.css
exec-once = ln -s ~/.themes/Catppuccin-Macchiato/gtk-4.0/gtk-dark.css  ~/.config/gtk-4.0/gtk-dark.css
exec-once = rm -f ~/.config/gtk-3.0/gtk.css
exec-once = rm -f ~/.config/gtk-3.0/gtk-dark.css
exec-once = ln -s ~/.themes/Catppuccin-Macchiato/gtk-3.0/gtk.css  ~/.config/gtk-3.0/gtk.css
exec-once = ln -s ~/.themes/Catppuccin-Macchiato/gtk-3.0/gtk-dark.css  ~/.config/gtk-3.0/gtk-dark.css
# Remove any firefox overrides - use gtk themeing
exec-once = rm -r ~/.mozilla/firefox/mzw7kf73.dev-edition-default/chrome/
exec-once = rm -r ~/.mozilla/firefox/bjwy5v5e.default-release/chrome/

# Qt Theme Workaround
exec-once = sed -i 's/theme=.*/theme=Catppuccin-Macchiato-Blue/' ~/.config/Kvantum/kvantum.kvconfig
exec-once = sed -i 's/icon_theme=.*/icon_theme="oomox-Catppuccin-Macchiato"/' ~/.config/qt5ct/qt5ct.conf
exec-once = sed -i 's/fixed=.*/fixed="FiraCode Nerd Font Mono 10"/' ~/.config/qt5ct/qt5ct.conf
exec-once = sed -i 's/general=.*/general="FiraCode Nerd Font 10"/' ~/.config/qt5ct/qt5ct.conf
exec-once = sed -i 's/style=.*/style="kvantum"/' ~/.config/qt5ct/qt5ct.conf
exec-once = sed -i 's/icon_theme=.*/icon_theme="oomox-Catppuccin-Macchiato"/' ~/.config/qt6ct/qt6ct.conf
exec-once = sed -i 's/fixed=.*/fixed="FiraCode Nerd Font Mono 10"/' ~/.config/qt6ct/qt6ct.conf
exec-once = sed -i 's/general=.*/general="FiraCode Nerd Font 10"/' ~/.config/qt6ct/qt6ct.conf
exec-once = sed -i 's/style=.*/style="kvantum"/' ~/.config/qt6ct/qt6ct.conf

# Execute your favorite apps at launch
exec-once = /usr/lib/polkit-kde-authentication-agent-1 & eval $(gnome-keyring-daemon -s --components=kcs11,secrets,ssh,gpg)
exec-once = ckb-next -b
exec-once = openrgb --startminimized --profile default
